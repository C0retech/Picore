<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picore.se - Dagens Roast & Citat</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/index.html" class="logo">picore.se</a>
    </div>
    <div class="nav-right">
      <a href="/daily/index.html">Dagens Roast</a>
      <a href="/roasts/index.html">Roasts</a>
      <a href="/quotes/index.html">Citat</a>
      <a href="/privacy/index.html">Integritetspolicy</a>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container">
    <section class="display-section">
      <h1>Dagens Roast</h1>
      <div id="display" class="quote pop"></div>
      <div id="author" class="author"></div>
    </section>

    <section class="display-section">
      <h1>Dagens Citat</h1>
      <div id="displayQuote" class="quote pop"></div>
      <div id="authorQuote" class="author"></div>
    </section>

    <section class="buttons">
      <button id="randomBtn" class="btn">Ge mig smisk</button>
      <button id="randomQuoteBtn" class="btn">Visa citat</button>
      <button id="surpriseBtn" class="btn">Överraskning</button>
    </section>

    <section class="favorites-section">
      <h2>Favoriter</h2>
      <div id="favorites"></div>
    </section>

    <section class="quick-add">
      <input type="text" id="quickText" placeholder="Skriv in roast eller citat">
      <select id="quickType">
        <option value="roast">Roast</option>
        <option value="quote">Citat</option>
      </select>
      <button id="quickAddBtn" class="btn">Lägg till (lokalt)</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left"></div>
    <div class="footer-center">© 2025 picore.se all rights reserved</div>
    <div class="footer-right">
      <a class="link" href="/privacy/index.html">Integritetspolicy</a>
      <a href="https://www.buymeacoffee.com/picore.se" target="_blank" class="bmc-btn">Buy Me a Coffee</a>
    </div>
  </footer>

  <!-- Script -->
  <script type="module">
    import { loadData, showRandomRoast, showRandomQuote, showDailyRoast } from '/assets/js/script.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await loadData();

      // Visa dagens roast
      showDailyRoast();

      // Visa ett "dagens citat" separat
      if (window.QUOTES && window.QUOTES.length) {
        const today = new Date().toISOString().slice(0,10);
        const idx = hashStr(today) % QUOTES.length;
        const displayQuote = document.getElementById('displayQuote');
        const authorQuote = document.getElementById('authorQuote');
        displayQuote.textContent = QUOTES[idx];
        authorQuote.textContent = '— Visdom';
      }
    });
  </script>
</body>
</html>
