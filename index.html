<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Picore Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 40px 0 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .clock {
      font-size: 1.6rem;
      color: #38bdf8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.5);
    }
    .card a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
      font-size: 1.1rem;
    }
    /* Badge för "nytt" */
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 8px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>🔥 Picore Dashboard 🔥</h1>
    <div id="clock" class="clock"></div>
  </header>

  <div class="grid">
    <div class="card">
      <h2>GitHub</h2>
      <a href="https://github.com/" target="_blank">Öppna GitHub</a>
    </div>
    <div class="card">
      <h2>Cloudflare</h2>
      <a href="https://dash.cloudflare.com/" target="_blank">Öppna Cloudflare Dashboard</a>
    </div>
    <div class="card">
      <h2>Väder</h2>
      <div id="weather">Hämtar...</div>
    </div>
    <div class="card">
      <h2>Kommande Projekt 🚧</h2>
      <div class="badge">NY!</div>
      <p>Här dyker det upp nya länkar snart...</p>
    </div>
  </div>

  <script>
    // ⏰ Live-klocka
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText =
        now.toLocaleDateString('sv-SE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) +
        " • " +
        now.toLocaleTimeString('sv-SE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 🌤️ Väder (Open-Meteo API)
    fetch("https://api.open-meteo.com/v1/forecast?latitude=59.3&longitude=18.1&current=temperature_2m")
      .then(res => res.json())
      .then(data => {
        document.getElementById('weather').innerText =
          data.current.temperature_2m + "°C";
      })
      .catch(() => {
        document.getElementById('weather').innerText = "Ingen data";
      });
  </script>
</body>
</html>
