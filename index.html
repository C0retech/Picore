<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picore Roast & Citat</title>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Hem</a>
      <a href="/daily/">Dagens</a>
      <a href="/quotes/">Citat</a>
      <a href="/roasts/">Roasts</a>
      <a href="/privacy/">Integritetspolicy</a>
    </nav>
  </header>

  <main class="main-layout">
    <!-- Mittenkort: roasts/citat -->
    <div class="center-card">
      <div class="card">
        <div id="display" class="quote pop">Tryck "Ge mig smisk" eller "Space" för överraskning.</div>
        <div id="author" class="author"></div>

        <div class="buttons">
          <button id="randomBtn" class="btn">Ge mig smisk</button>
          <button id="randomQuoteBtn" class="btn">Citat</button>
          <button id="surpriseBtn" class="btn">Överraskning</button>
        </div>

        <div class="buttons">
          <button id="copyBtn" class="btn">Kopiera</button>
          <button id="saveFavBtn" class="btn">Spara favoriter</button>
        </div>

        <div class="favorites" id="favorites"></div>
      </div>
    </div>

    <!-- Högerkort: dagens roast -->
    <div class="right-card">
      <div class="card">
        <h3>Dagens Roast</h3>
        <div id="dailyDisplay">Laddar...</div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-left"></div>
    <div class="footer-center">© 2025 picore.se all rights reserved</div>
    <div class="footer-right">
      <a class="link" href="/privacy/">Integritetspolicy</a>
      <a href="https://www.buymeacoffee.com/picore.se" target="_blank" class="btn">Buy Me a Coffee</a>
    </div>
  </footer>

  <script src="/assets/js/script.js"></script>
</body>
</html>
