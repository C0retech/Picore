<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Picore Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 20px;
    }
    .clock {
      font-size: 2rem;
      margin-top: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔥 Picore Dashboard 🔥</h1>
    <div id="clock" class="clock"></div>
  </header>

  <div class="grid">
    <div class="card">
      <h2>GitHub</h2>
      <a href="https://github.com/" target="_blank">Öppna GitHub</a>
    </div>
    <div class="card">
      <h2>Server</h2>
      <a href="https://picore.se" target="_blank">Öppna VPS</a>
    </div>
    <div class="card">
      <h2>Väder</h2>
      <div id="weather">Hämtar...</div>
    </div>
  </div>

  <script>
    // ⏰ Live-klocka
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText =
        now.toLocaleDateString('sv-SE') + ' ' + now.toLocaleTimeString('sv-SE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 🌤️ Väder (Open-Meteo API)
    fetch("https://api.open-meteo.com/v1/forecast?latitude=59.3&longitude=18.1&current=temperature_2m")
      .then(res => res.json())
      .then(data => {
        document.getElementById('weather').innerText =
          data.current.temperature_2m + "°C";
      })
      .catch(() => {
        document.getElementById('weather').innerText = "Ingen data";
      });
  </script>
</body>
</html>
