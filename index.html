<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>🔥 Roast & Quotes Generator 🔥</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }
    h1 {
      font-size: clamp(1.6rem, 5vw, 2.8rem);
      margin-bottom: 20px;
      color: #ff4081;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab;
    }
    #quote {
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: bold;
      margin: 20px auto;
      max-width: 90%;
      line-height: 1.5;
      animation: fadeIn 0.6s ease-in-out;
      color: #f5f5f5;
      text-shadow: 0 0 5px #00bcd4, 0 0 10px #00acc1;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 25px;
      width: 100%;
    }
    button {
      flex: 1 1 auto;
      min-width: 120px;
      max-width: 200px;
      padding: 12px 18px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      border: none;
      border-radius: 12px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab;
    }
    button:hover {
      background: #e73370;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4081, 0 0 30px #ff80ab;
    }
    button:active {
      transform: scale(0.95);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🔥 Roast & Quotes 🔥</h1>
  <div id="quote">Tryck på en knapp för att få en roast eller ett citat!</div>

  <div class="buttons">
    <button onclick="showRoast()">Ge mig smisk!</button>
    <button onclick="showQuote()">Visa livsvisdom</button>
    <button onclick="copyText()">📋 Kopiera</button>
  </div>

  <script>
    const roasts = [
      "Du har samma karisma som en blöt disktrasa.",
      "Om hjärnor var dynamit hade du inte sprängt upp en ärta.",
      "Du är beviset på att CTRL+C också kan skapa fel.",
      "Din WiFi-signal är starkare än din personlighet.",
      "Du är som en molntjänst – alltid nere när man behöver dig."
      "Du är som en molnserver – dyr, långsam och oftast offline."
      "Du har så lite edge att till och med Internet Explorer var snabbare än dig."
      "Din personlighet laddar lika långsamt som ett 90-talsmodem."
      "Om du var kod hade du varit while(true) {} – meningslös och fast."
      "Din hjärna är som RAM – allt försvinner när det blir lite varmt."
      "Du är som en WiFi-signal i källaren: svag, opålitlig och ingen märker när du försvinner."
      "Du har samma precision som en IKEA-möbel utan manual."
      "Om dumhet var bandbredd hade du varit 10 Gbit/s."
      "Du är som ett obevakat kylskåp på jobbet – ingen gillar dig men alla pratar om dig."
      "Din IQ är som batteriet i en gammal iPhone – dör när det blir jobbigt."
    ];
    const quotes = [
      "“Kaffe först. Allt annat sen.”",
      "“Sarkasm: mitt andra modersmål.”",
      "“Kod utan buggar är som enhörningar – mytiskt.”",
      "“Skratta åt problemen, det förvirrar dem.”",
      "“Alla genvägar leder till fler buggar.”"
      "“Kaffe är inte en dryck, det är en livsstil.”"
      "“Ctrl+S är min religion.”"
      "“Livet är som en kodbas – fullt av buggar men ändå körbart.”"
      "“Sarkasm är gratis terapi.”"
      "“Alla dagar blir bättre med en extra shot espresso.”"
      "“Kaos är bara ordning som inte kompilerat än.”"
      "“När livet kraschar – starta om och testa igen.”"
      "“Skratta åt dina problem, de hatar det.”"
      "“Kreativitet är intelligens som tar en kafferast.”"
      "“Rädsla är bara en 404: du hittar snart rätt sida igen.”"
    ];

    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function showRoast() {
      const el = document.getElementById('quote');
      el.innerText = randomItem(roasts);
      el.style.animation = "none";
      void el.offsetWidth; // reset animation
      el.style.animation = "fadeIn 0.6s ease-in-out";
    }

    function showQuote() {
      const el = document.getElementById('quote');
      el.innerText = randomItem(quotes);
      el.style.animation = "none";
      void el.offsetWidth;
      el.style.animation = "fadeIn 0.6s ease-in-out";
    }

    function copyText() {
      const text = document.getElementById('quote').innerText;
      navigator.clipboard.writeText(text);
      alert("Kopierat: " + text);
    }
  </script>
</body>
</html>
